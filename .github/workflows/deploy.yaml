name: 'Deploy Frontend'
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: docker login -u "${{ secrets.DOCKER_USERNAME }}" -p "${{ secrets.DOCKER_PASSWORD }}"
      - run: docker build -t cygentops/react-test -f Dockerfile.dev .
      - run: docker run -e CI=true cygentops/react-test npm test

      - name: Generate Deployment package
        run: zip -r deploy.zip . -x '*.git*'

      - name: Deploy to EB
        uses: einaregilsson/beanstalk-deploy@v18
        with:
          aws_access_key: "${{ secrets.AWS_ACCESS_KEY }}"
          aws_secret_key: "${{ secrets.AWS_SECRET_KEY }}"
          application_name: Docker-env
          environment_name: Dockerenv-env
          existing_bucket_name: elasticbeanstalk-us-west-2-967094323372
          region: us-west-2
          version_label: "${{ github.sh }}"
          deployment_package: deploy.zip